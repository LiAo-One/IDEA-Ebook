plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.liao'
version '1.4.5-2022.1'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    /*糊涂工具包*/
    implementation group: 'cn.hutool', name: 'hutool-http', version: '5.8.11'

    /*HTML 解析*/
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
}

intellij {
    // version '2022.1.1'
    // version '2021.1.2'
    version '2019.2.4'
    pluginName 'IDEA-EBook'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
    plugins 'java'
}
patchPluginXml {
    sinceBuild '192'
    untilBuild '192.*'
}